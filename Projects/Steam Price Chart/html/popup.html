<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
    <div class="grid-container">
        <label class="switch" for="simplify">
            <input type="checkbox" id="simplify">
            <span class="slider round"></span>
        </label>
        <label for="range-select">Time Range</label>
        <div id="range-selector" class="selector">
            <select id="range-select">
                <option value="0">3y</option>
                <option value="1">1y</option>
                <option value="1">All</option>
            </select>
        </div>
        <button id="feedback-btn"></button>
    </div>
    <script src="../js/popup/popup.js"></script>
</body>
</html>
