<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
    <div id="grid" class="grid-container">
        <label id="expand-1" class="clickable" for="simplify"></label>
        <input class="switch clickable" type="checkbox" id="simplify">
        <label for="range-select">Time Range</label>
        <div id="range-selector" class="dropdown">
            <div class="select">
                <span>1y</span>
            </div>
            <input type="hidden" name="timeRange" />
            <ul id="range-select" class="dropdown-menu">
                <li id="1">1y</li>
                <li id="3">3y</li>
                <li id="0">All</li>
            </ul>
        </div>
        <button id="feedback-btn"></button>
    </div>
    <script src="../js/popup/popup.js"></script>
</body>
</html>
